<mat-tab-group backgroundColor="primary" mat-stretch-tabs>
  <mat-tab label="Posts">
    <ng-template #login>
      <div class="row justify-content-center w-100 mt-3 mb-3">
        <mat-spinner color="accent" *ngIf="uploading" diameter="50">
        </mat-spinner>
      </div>
      <div class=" row justify-content-around">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Login / Register
            </mat-panel-title>
            <mat-panel-description>
              To Upload Arts
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="row justify-content-around">
            <button routerLink="/login" color="primary" mat-stroked-button>Login</button>
            <button routerLink="/register" color="accent" mat-stroked-button>Register</button>
          </div>
        </mat-expansion-panel>
      </div>
    </ng-template>
    <div class="container">
      <div *ngIf="auth.isLoggedIn else login" class="container">
        <mat-card (click)="openDialogBox()" class="rounded m-4 pointer ">
          Anything New ? ðŸ˜ƒ
          Post it Here.....
        </mat-card>
      </div>

      <div *ngIf="loading" class="row justify-content-center mt-5 mb-5">
        <mat-spinner></mat-spinner>
      </div>

      <div class=" mt-4 row justify-content-around mb-5">
        <div *ngFor="let post of arts" class="col-lg-4 col-md-6 col-sm-12">
          <app-post [post]="post"></app-post>
        </div>
      </div>
    </div>


  </mat-tab>
  <mat-tab label="Artists">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-around">
        <div *ngFor="let artist of artists" class="col-lg-4 col-md-6 col-sm-12">
          <app-artist-card [artist]="artist"></app-artist-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
<button (click)="msg.requestPermission(auth.getUid)" class="myFab" mat-fab>
  <mat-icon color="#000000">notifications</mat-icon>
</button>
