<div *ngIf="(profile | async) as p"  class="container overflow-hidden">
  <div class="row justify-content-around mt-5">
    <div class="col-4">
      <img class="w-100 rounded-circle" [src]="p.photoURL" alt="">
    </div>
  </div>
  <div class="text-center mt-3">
    <h2>{{p.displayName}}</h2>
  </div>
  <h3>Posts</h3>
  <div class="row justify-content-around">
    <div *ngFor="let post of posts" class="col-12 col-sm-12 col-lg-4 col-md-6">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
